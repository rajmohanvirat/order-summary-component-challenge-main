<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style4.css">

    <title>Frontend Mentor | Order summary card</title>

  
  </head>
  <body>
    <article class="design">
      <div class="card">
        <img src="./images/illustration-hero.svg" alt="person song" class="card-image">
      </div>
      <div>
        <h1>Order Summary</h1>
      </div>
      <div>
        <p>you can now listen to million of songs, audiobooks, and padcasts on the any device anywhere you like!</p>
      </div><div class="line">
      <div class="ttt">
        <img src="./images/icon-music.svg" alt="logo" class="music">
        <h3>Annual Plan<br>$59.99/year</h3>
        
      </div>
      <div class="change"><a class="fff" href="">Change</a></div>
      
    </div>
    <div >
        <button class="card-button">Proceed to Payment</button>
      </div>
      <div class="lnk">
        <a href="#" class="link"> Cancel Order </a>
      </div>
    </article>
    
  </body>
